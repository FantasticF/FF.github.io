e</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span><br><span class="line">			</span><br><span class="line"><span class="css">			<span class="comment">/* 标签选择器 */</span></span></span><br><span class="line">/* 			p&#123;</span><br><span class="line">				color: aquamarine;</span><br><span class="line">			&#125; */</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line"><span class="css">			<span class="comment">/* id选择器 */</span></span></span><br><span class="line">/* 			#p1&#123;</span><br><span class="line">				color: gold;</span><br><span class="line">			&#125; */</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line"><span class="css">			<span class="comment">/* 类选择器 */</span></span></span><br><span class="line">/* 			.p1&#123;</span><br><span class="line">				color: seagreen;</span><br><span class="line">			&#125;</span><br><span class="line"><span class="css">			<span class="selector-class">.p2</span>&#123;</span></span><br><span class="line"><span class="css">				<span class="selector-tag">background-color</span>: <span class="selector-id">#FFE4C4</span>;</span></span><br><span class="line">			&#125; */</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line"><span class="css">			<span class="comment">/* 后代选择器 */</span></span></span><br><span class="line">/* 			div #p5&#123;</span><br><span class="line">				color: firebrick;</span><br><span class="line">			&#125; */</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line"><span class="css">			<span class="comment">/* 父子选择器 */</span></span></span><br><span class="line">/* 			div&gt;#p4&#123;</span><br><span class="line">				color: skyblue;</span><br><span class="line">			&#125; */</span><br> an>=<span class="string">"p2 p1"</span>&gt;</span>段落二<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div1"</span>&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"p2"</span>&gt;</span>段落三<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="tag">&lt;<span class="name">h2</span> <span class="attr">class</span>=<span class="string">"p1"</span>&gt;</span>标题二<span class="tag">&lt;/<span class="name">h2</span>&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="tag">&lt;<span class="name">p</span> <span class="attr">id</span>=<span class="string">"p4"</span>&gt;</span>段落四</span><br><span class="line">				<span class="tag">&lt;<span class="name">p</span> <span class="attr">id</span>=<span class="string">"p5"</span>&gt;</span>段落五<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">			<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">			</span><br><span class="line">		<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h2 id="选择器的优先级"><a href="#选择器的优先级" class="headerlink" title="选择器的优先级"></a>选择器的优先级</h2><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- 选择器的优先级</span></span><br><span class="line"><span class="comment"> 选择器的优先级看选择器的权重值，谁的权重值大，谁的优先级就高，如果权重级一样，那谁后写谁优先级高，内联样式表的优先级最高</span></span><br><span class="line"><span class="comment"> </span></span><br>< pan class="line">			p&#123;</span><br><span class="line">				color: gray;</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line">		<span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div1"</span> <span class="attr">class</span>=<span class="string">"c1"</span>&gt;</span></span><br><span class="line">			</span><br><span class="line">			<span class="tag">&lt;<span class="name">p</span> <span class="attr">class</span>=<span class="string">"c2"</span> <span class="attr">id</span>=<span class="string">"p1"</span>&gt;</span>标题1<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">			</span><br><span class="line">		<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
