        <h1 id="CSS基础语法"><a href="#CSS基础语法" class="headerlink" title="CSS基础语法"></a>CSS基础语法</h1><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!-- </span></span><br><span class="line"><span class="comment"> 1.什么是css</span></span><br><span class="line"><span class="comment"> css又叫层叠样式表</span></span><br><span class="line"><span class="comment"> 时web标准中的表现标准，负责标签（内容）的样式和布局</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">2.css代码写在哪</span></span><br><span class="line"><span class="comment"> 内联样式表 - 将css代码写在标签的style属性中（样式只针对一个标签有效）</span></span><br><span class="line"><span class="comment"> 内部样式表 - 将css代码写在style标签中（只针对整个html中的标签）</span></span><br><span class="line"><span class="comment"> 外部样式表 - 将css代码写在css文件中，然后再html中用link标签去导入（针对所有html中所有标签有效）</span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment"> 内联样式表的优先级最高,内部样式表和外部样式表谁后出现谁的优先级高</span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment"> 3.css代码怎么写</span></span><br><span class="line"><span class="comment"> 语法：</span></span><br><span class="line"><span class="comment"> 选择器&#123;属性名1：属性值1；属性值2：属性值2；......&#125;</span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment"> 说明：</span></span><br><span class="line"><span class="comment"> 选择器 - 选中当前需要添加样式的标签</span></span><br><span class="line"><span class="comment"> &#123;&#125;  -  固定写法（内敛样式表中选择器&#123;&#125;需要省略）</span></span><br><span class="line"><span class="comment"> 属性  -  以属性名：值的形式存在，一个属性结束后要加；</span></span><br><span class="line"><span class="comment">		  css中有哪些属性，每个属性都是固定的（css3中有两百多种属性）color(文字颜色)，background-color（背景颜色），font-size（字体大小），width（宽度），height（高度）</span></span><br><span class="line"><span class="comment">		  属性值：数字大小需要添加单位（px）</span></span><br><span class="line"><span class="comment">				 颜色值有三种方法：颜色的英文单词，#6位的十六进制数（#ff0000），rgb或者rgba值（rgb(255,0,0)）(rgba(255,0,0,0.3))</span></span><br><span class="line"><span class="comment"> </span></span><br><span class="line"><span class="comment"> --&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"utf-8"</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">title</span>&gt;</span><span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">style</span> <span class="attr">type</span>=<span class="string">"text/css"</span>&gt;</span></span><br><span class="line"><span class="css">			<span class="selector-id">#b1</span>&#123;</span></span><br><span class="line"><span class="css">				<span class="selector-tag">color</span>: <span class="selector-id">#7FFFD4</span>;</span></span><br><span class="line"><span class="css">				<span class="selector-tag">background-color</span><span class="selector-pseudo">:darkcyan</span></span></span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line"><span class="css">			<span class="selector-id">#b2</span>&#123;</span></span><br><span class="line"><span class="css">				<span class="selector-tag">color</span>: <span class="selector-id">#008B8B</span>;</span></span><br><span class="line">				background-color: aquamarine;</span><br><span class="line">				width: 200px;</span><br><span class="line">			&#125;</span><br><span class="line">		<span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">p</span> <span class="attr">style</span>=<span class="string">"color: aquamarine;font-size: 20px;"</span>&gt;</span>12345<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">	</span><br><span class="line">		<span class="tag">&lt;<span class="name">h1</span> <span class="attr">id</span>=<span class="string">"b1"</span>&gt;</span>我是标题一<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">h1</span> <span class="attr">id</span>=<span class="string">"b2"</span>&gt;</span>我是标题二<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div1"</span>&gt;</span></span><br><span class="line">			</span><br><span class="line">		<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div2"</span>&gt;</span></span><br><span class="line">			</span><br><span class="line">		<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">		</span><br><span class="line">		<span class="comment">&lt;!-- 外部样式表 --&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"stylesheet"</span> <span class="attr">type</span>=<span class="string">"text/css"</span> <span class="attr">href</span>=<span class="string">"css/4-css基础语法.css"</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
